[SKIDS]
REFERENCE_ANGLE=7

[PHYSICS]
SOURCE_IP=192.168.1.2

[STATUS]
FADEOUT_TIME=3

[REMOTE_FEEDBACK]
TIMING_ENABLED=1
TIMING_PORT=25000
HEARTBEAT_INTERVAL_SECONDS=0
HEARTBEAT_IP=172.24.25.12
HEARTBEAT_PORT=25000

[CAMERA]
USE_CUSTOM_FUSTRUM=1 ; if USE_CUSTOM_FUSTRUM is 1 enables to specify LEFT, RIGHT, TOP and BOTTOM frustrum angles
USE_DYNAMIC_CAMERAS=0  ; if 1 the client update in each packet the yaw,roll,pitch and fustrum parameters of each camera, if 0 takes the default ones written in the following sections
IGNORE_UDP_POV=0

[SCREEN_0] ; left camera
OFFSET=0,0,0 ; +x : translate camera to right, +y translate up, +z translate camera forward
YAW=70  ; positive :rotates the camera left, negative :rotates the camera right
PITCH=3
LEFT=+25 ; absolute frustrum left angle
RIGHT=-25 ; absolute frustrum right angle
TOP=-35  ; absolute frustrum top angle
BOTTOM=+35 ; absolute frustrum bottom angle
 
[SCREEN_1] ; central camera
OFFSET=0,0,0
YAW=0  
PITCH=3
LEFT=+25 
RIGHT=-25
TOP=-35
BOTTOM=+35
 
[SCREEN_2]    ; right camera
OFFSET=0,0,0
YAW=-70
PITCH=3
LEFT=+25
RIGHT=-25
TOP=-35
BOTTOM=+35

[GRID]
LATITUDINAL_DEGREES=5	; central angle of the latitudinal spherical sectors
LONGITUDINAL_DEGREES=5	; central angle of the longitudinal spherical sectors
RADIUS=10		; sphere radius
ENABLED=0		; display sphere on screen if ENABLED=1
COLOR_GRID=1,1,1,1	; grid color
COLOR_AXIS=1,0,0,1	; color of the grid's axis, that is the sectors passing by 0,0
COLOR_NUMBERS=1,1,0,1	; color of the grid's number displayed on screen
SHOW_NUMBERS=1		; display the degrees on the sphere or not
SHOW_DOTS=0		; display a 2D-dotted version of the grid for calibration purposes
DOTS_SIZE_PIXELS=2	; if displaying the dots version, this regulates the dots size in pixel